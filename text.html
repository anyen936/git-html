<h1>出包釀混亂 CrowdStrike凸顯全球IT脆弱性</h1>
國際中心蔡姍伶／綜合報導 <br>
2024年7月20日 週六 上午6:51
<hr size="5">
<p>微軟Windows作業系統19日大當機，災情遍及全球，甚至有外媒形容為「史上最大規模IT當機」、「Y2K這次真的發生了」，儘管因更新出包導致這波混亂的CrowdStrike公司，其聯合創始人兼執行長庫茨（George
    Kurtz）強調與安全事件或網路攻擊無關，但有分析認為，這次事件也凸顯了全球IT的脆弱性、對少數科技公司過度依賴等問題。</p>
