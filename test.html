<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <h1>Hello JavaScript</h1>

    <script>
        let x = 10;
        let y = 20;
        const PI = 3.1415926;
        x = 20;
        let z = x + y;
        console.log(z);
        console.log(x - y);
        /**
             * prompt =>提示輸入
             * log    =>輸出
             * 字串可以跟數值進行運算
             * 使用let =>進行變數宣告
             * typeof =>觀察變數型態
             */

        let radius = 5.5;
        console.log(typeof (radius));
        let area = radius ** 2 * PI;
        const result = '半徑為:' + radius + '面積為:' + area;
        console.log(result);
        document.write(result);
        // alert(result);

        // 請輸入bmi公式:
        // 輸入3次 
        // for i in range(3):
        // for (let i = 0; i < 3; i++)
        let total = 0
        let count = 0;
        while (true) {
            if (count == 3) {
                break;
                // 已設定輸入3次須輸入3個數值
            }
            let name = prompt("請輸入姓名");
            let height = prompt("請輸入身高");
            let weight = prompt("請輸入體重");
            // 身高體重輸入不能是空
            // or = || and = &&
            if (height == '' || weight == '') {
                alert('please key in value');
            }
            else {
                //身高體重 
                // not =! false
                if ((!isValid(height, 1, 300)) || !isValid(weight, 1, 500)) {
                    alert('輸入值不算請不計算')
                    continue;
                }
                let bmi = weight / (height / 100) ** 2;
                console.log(name, height, weight, bmi);
                // 若輸入值錯誤跑出提示 javascript if (xx(val)){} 用雙括號代替冒號
                if (isNaN(bmi)) {
                    alert('輸入不正確');
                } else {



                    document.write(`<h1>${name}</h1>`);
                    document.write(`<li>身高:${height}</li>`);
                    document.write(`<li>體重":${weight}</li>`);
                    document.write(`<li>BMI:${bmi.toFixed(2)}</li>`);
                    count++;
                    total += bmi;
                }
            }
        }
        // def isValid(value):
        //     if value>=1 and value<=500
        // function 函示宣告
        document.write(`<h1>平均BMI:${((total / count).toFixed(2))}</h1>`)


        function isValid(value, start, end) {
            return value >= start && value <= end;
        }


    </script>
</body>

</html>
